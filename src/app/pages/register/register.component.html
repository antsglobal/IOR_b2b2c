<div class="loginwrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
  
      <form class="example-form">
  
        <mat-card-content>
          <mat-form-field class="custom-full-width">
            <input matInput placeholder="Username" autocomplete="off">
          </mat-form-field>
  
          <mat-form-field class="custom-full-width">
            <input matInput placeholder="Email" type="email" autocomplete="off">
          </mat-form-field>
  
          <mat-form-field class="custom-full-width">
            <input matInput placeholder="Password" type="password" autocomplete="off">
          </mat-form-field>
  
        </mat-card-content>
  
        <button mat-flat-button color="primary" class="btn-block">Register</button>
  
      </form>
    </mat-card>
  </div>
